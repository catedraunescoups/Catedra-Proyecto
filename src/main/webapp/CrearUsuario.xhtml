				<h:form action="">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
								<div class="form-group">
							        <label for="cedula">Cedula</label>

							      <div class="form-group">
							        <label for="username">Nombre</label>

							      </div>
							      <div class="form-group">
							        <label for="apellido">Apellido</label>
							         <h:inputText value="#{personaControler.persona.apellido}" class="form-control"  id="apellido"  />
							      </div>
							     <div class="form-group">
							        <label for="email">Email</label>
							         <h:inputText value="#{personaControler.persona.email}" class="form-control"  id="email" />
							       </div>
							     <div class="form-group">
							        <label for="passwordRepeat">Password</label>
							        <h:inputSecret class="form-control" type="password" value="#{personaControler.persona.contrasena}" id="passwordRepeat" />
							        
							       </div>
								<br />
								
								<center>	
									<div class="form-group">
										<h:commandButton  value="Guardar Usuario" action="#{personaControler.Guardar1()}" class="btn btn-primary btn-outline"/>
									</div>
									</center>
								</div>
								
							</div>
						</div>
