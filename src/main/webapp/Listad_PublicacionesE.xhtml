	<h:form>
		<div id="fh5co-page">
			<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
			<aside id="fh5co-aside" role="complementary" class="border js-fullheight">
			<h1 id="fh5co-logo"><a href="Listado_Publiciones.xhtml"><img src="resources/nitro-master/images/catedra.png" /></a></h1>
				<nav id="fh5co-main-menu" role="navigation">
					<ul>
						<li><a href="Listado_PublicacionNo.xhtml">Noticias</a></li>
						<li><a href="Listado_Publiciones.xhtml">Información</a></li>

						<li><a href="ListarPersonas.xhtml">Listar Usuarios</a></li>

						<li><a href="CrearUsuario.xhtml">Registrar Usuario Móvil</a></li>
						
					</ul>
				</nav>
				
				<div class="fh5co-footer">
				<h:commandButton action="#{personaControler.logout()}" value="Cerrar Sesión" class="btn btn-primary btn-outline"/>
					<p><small>Visitanos en Nuestas Redes Sociales</small>.</p>
				
					<ul>
						<li><a href="http://catedraunescoinclusion.org/" target="_blank"><i class="icon-search"></i></a></li>

				</div>
			</aside>
		</div>
		<div id="fh5co-main">
			<div class="fh5co-narrow-content">
				<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Tus Publicaciones de <span>Eventos</span></h2>
				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
					<h:outputText value="No existe registro de publicaciones" 
							rendered="#{empty publicacionControler.publicacionesE}"/>
					
					<h:dataTable value ="#{publicacionControler.publicacionesE}" var="var" 
						rendered="#{not empty publicacionControler.publicacionesE}" cellspacing="10" width="50%" rows="10">
						<h:column clas="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">				
								<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
									<ui:repeat var="imagen" value="#{var.imagenes}">
										<img src="data:image/png;base64,#{publicacionControler.pdao.convertir(imagen.imagen)}" height="120" width="170"/>
									</ui:repeat>
							
							</div>
							</h:column>
							<h:column>
								<h3 class="fh5co-work-title">#{var.fecha}</h3>
								<p>#{var.texto}</p>
							</h:column>
							<h:column>
							<f:facet name="header"></f:facet>
								<h:commandButton action="#{publicacionControler.listaPublicacionEditar(var.id)}" value="Editar" class="btn btn-primary btn-outline"/>
						</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
								<h:commandButton action="#{publicacionControler.Borrar1(var.id)}" value="Borrar" class="btn btn-primary btn-outline"/>
						</h:column>
					</h:dataTable>	
						
					</div>
			</div>
			
			
		</div>
	</div>
