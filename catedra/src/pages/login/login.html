<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div style="width:100%;text-align: center;align-content: center;align-self: center;">  
      <img src="../assets/imgs/user.png"/>
    </div>
    
  <form  (ngSubmit)="getloginUsers()" >
    <ion-list>
      <ion-item > 
        <ion-label floating>Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="data.nickname" name="nickname"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input  type="text" [(ngModel)]="data.contrasena" name="contrasena" type="password" ></ion-input>
      </ion-item>

      <ion-item >
        <button ion-button full round color="orange" type="submit">Ingresar</button>
      </ion-item>
      
    </ion-list>
  </form>
</ion-content>
